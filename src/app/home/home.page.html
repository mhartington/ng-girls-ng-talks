<ion-header>
  <ion-toolbar>
    <ion-title>
      ngGirls
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" [ngClass]="{'completed': todo.completed }">{{todo.text}}</ion-item>
      <ion-item-options>
        <ion-item-option (click)="removeTodo(todo)" color="danger">
          Delete
        </ion-item-option>
        <ion-item-option (click)="completeTodo(todo)" color="primary">
          Complete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" class="add-button" (click)="addTodo()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
